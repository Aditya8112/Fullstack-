<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<style>
    .cont{

        /* display likhne ke baad hi flex code apply hota hai */
display: flex;


border: 1px solid green;

/* box ko center me lata hai */
align-items: center;



    }
    .box{
        height: 100px;
        width: 500px;
    }
    .box1{
        
        background-color:green;

     
    }
    .box2{
        background-color: aqua;

      
        align-self: center;
    }
    .box3{
        background-color: brown;
    }
</style>
<body>
    <!-- flex -->
    <div class="cont">
        <div class="box box1">Box_1</div>
        <div class="box box2">Box_2</div>
        <div class="box box3">Box_3</div>
    </div>
</body>
</html>
